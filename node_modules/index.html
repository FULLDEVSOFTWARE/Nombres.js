<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Lista de Personas</title>
</head>
<body>
  <h1>Informaci√≥n de Personas</h1>
  <ul id="lista-personas"></ul>

  <script src="data.js"></script>

  <script>

    const lista = document.getElementById('lista-personas');

    const personas = [persona_1, persona_2, persona_3, persona_4];

    personas.forEach(p => {

      const li = document.createElement('li');
      li.textContent = `${p.nombre} - ${p.direccion} - ID: ${p.id}`;
      lista.appendChild(li);

    });

  </script>
</body>
</html>
